<style>
    .box {
        position: relative;
        float: left;
        border: 1px solid red;
    }
    
    .right,
    .left {
        position: absolute;
        width: 60px;
        height: 30px;
        background: rgba(0, 0, 0, 0.4);
        text-align: center;
        color: white;
        line-height: 30px;
        display: none;
    }
    
    .right {
        right: 10px;
        top: 200px;
    }
    
    .left {
        left: 10px;
        top: 200px;
    }
</style>

<div class="box">
    <img src="adver01.jpg" id="pic" />
    <div class="picnav">
        <span style="color:red">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
    <div class="left">
        &lt; </div>
    <div class="right">
        &gt;
    </div>
</div>
<script type="text/javascript" src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/jquery/jquery-1.10.2.min_65682a2.js"></script>

<script>
    $(
        function() {
            var index = 1;

            $(".box").mouseover(
                function() {
                    $(".left,.right").show();
                }
            );

            $(".box").mouseout(
                function() {
                    $(".left,.right").hide();
                }
            );

            $(".left").click(
                function() {
                    if (index == 1) {
                        alert("已经是第一张了！");
                    } else {
                        index--;
                        $("#pic").attr("src",
                            "adver0" + index + ".jpg");
                    }

                    $("span").css("color", "black");
                    $($("span")[index - 1]).css("color", "red");
                }
            );

            $(".right").click(
                function() {
                    if (index == 6) {
                        alert("已经是最后一张了！");
                    } else {
                        index++;
                        $("#pic").attr("src",
                            "adver0" + index + ".jpg");
                    }
                    $("span").css("color", "black");
                    $($("span")[index - 1]).css("color", "red");
                }
            );

            $("span").mouseover(
                function() {
                    index = $(this).index();
                    $("#pic").attr("src",
                        "adver0" + (index + 1) + ".jpg");
                    $("span").css("color", "black");
                    $(this).css("color", "red");
                }
            );
        }
    );
</script>
